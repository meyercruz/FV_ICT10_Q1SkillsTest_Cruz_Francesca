<div class="menu-item">

    <label for="ramune">Ramune - â‚±120.00</label>
</div>

<div class="menu-item">
    <input type="checkbox" class="item" value="160" id="matcha">
    <label for="matcha">Matcha Latte - â‚±160.00</label>
</div>

<div class="total">
    Total: â‚±<span id="total">0</span>
</div>

<script>
    const checkboxes = document.querySelectorAll('.item');
    const totalDisplay = document.getElementById('total');

    function updateTotal() {
      let total = 0;
      checkboxes.forEach(item => {
        if (item.checked) {
          total += parseFloat(item.value);
        }
      });
      totalDisplay.textContent = total.toFixed(2);
    }

    checkboxes.forEach(item => {
      item.addEventListener('change', updateTotal);
    });
  </script>

<br>
